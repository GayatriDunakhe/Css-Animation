<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polaroid Animation</title>

	<style type="text/css">
		
		$bg: #b5e8fb;
		$gray: #34495e;
		$dark-gray: #212f3d;

		html, body{
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}

		html{
			box-sizing: border-box;
		}

		*, *:before, *:after{
			box-sizing: inherit;
		}

		*{
			position: absolute;
		}

		*:before, *:after{
			contain: "";
			position: absolute;
		}

		body{
			background: #b5e8fb; //$bg
		}

		.polaroid { 
		  width: 420px;
		  height: 280px;
		  top: 50%; 
		  left: 50%;
		  transform: translate(50%, 50%);
		 }

		.polaroid-body{
			width: 100%;
			height: 100%;
			border-radius: 40px;
			background-color: #fff;
			box-shadow: 10px 10px darken(#b5e8fb, 5%); //$bg
		}
		
		.button { 
		  width: 10%; 
		  height: 5%; 
		  top: -2%; 
		  left: 14%; 
		  background-color: #cb214a; 
		  border-radius: 16px; 
		}

		.flash { 
		   width: 24%; 
		   height: 15%;
		   top: -12%; 
		   left: 38%; 
		   background-color: #34495e; /*$grey*/
		   border-radius: 8px; 
		}

		.flash::after{ 
		     width: 36%; 
		     height: 60%; 
		     background-color: lighten(#34495e, 30%); /*$grey*/
		     border-radius: 5px; 
		     top: 10%; 
		     left: 32%; 
		} 

		.blinker{
			width: 15px;
			height: 15px;
			border-radius: 15px;
			background-color: #212f3d; /*$dark-grey*/
			top: 15%;
			left: 15%;
		}

		.zoom{
			width: 50%;
			height: 75%;
			left: 25%;
			top: 12.5%;
			background: #212f3d; /*$grey*/
			border-radius: 50%;
			box-shadow: 10px 10px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}
		.zoom::before{
			width: 80%;
			height: 80%;
			top: 10%;
			left: 10%;
			border-radius: 50%;
			background: #2c3e50;
			border: 10px solid #34495e; /*$grey*/
		}
    
		.zoom::after{
			width: 40%;
			height: 40%;
			top: 30%;
			left: 30%;
			border-radius: 50%;
			background: #212f3d; /*$dark-grey*/
		}
    
		.flash { 
		   width: 24%; 
		   height: 15%;
		   top: -12%; 
		   left: 38%; 
		   background-color: #34495e; //$grey
		   border-radius: 8px; 
		   &:after { 
		     width: 36%; 
		     height: 60%; 
		     background-color: darken(#34495e, 30%);
		     border-radius: 5px; 
		     top: 10%; 
		     left: 32%; 
		   } 
		}
    
	</style>

</head>
<body>

<div class="polaroid">
	<div class="button"></div>
	<div class="flash"></div>
	<div class="polaroid-body"></div>
	<div class="blinker"></div>
	<div class="zoom">
		<div class="reflections"></div>
	</div>
	<div class="stripes"></div>
</div>

</body>
</html>
