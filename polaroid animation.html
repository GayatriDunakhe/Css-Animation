<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polaroid Animation</title>

	<style type="text/css">
		
		$bg: #b5e8fb;
		$gray: #34495e;
		$dark-gray: #212f3d;

		html, body{
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}

		html{
			box-sizing: border-box;
		}

		*, *:before, *:after{
			box-sizing: inherit;
		}

		*{
			position: absolute;
		}

		*:before, *:after{
			contain: "";
			position: absolute;
		}

		body{
			background: #b5e8fb; //$bg
		}

		.polaroid { 
		  width: 420px;
		  height: 280px;
		  top: 50%; 
		  left: 50%;
		  transform: translate(50%, 50%);
		 }

		.polaroid-body{
			width: 100%;
			height: 100%;
			border-radius: 40px;
			background-color: #fff;
			box-shadow: 10px 10px darken(#b5e8fb, 5%); //$bg
		}
		
		.reflections{
			background-color: #fff;
			opacity: 0.3;
			width: 100%;
			height: 100%;
			left: -35%;
			top: -35%;
			z-index: 99;
			transform: rotate(-45deg);
		}

		.reflections::after{
			background-color: #fff;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			left: 50%;
			top: 105%;
			opacity: 0.5;
		}

		.stripes{
			height: 7px;
			width: 50%;
			right: 0;
			top: 40%;
			box-shadow: 0px 7px rgb(214, 0, 121), 
						0px 14px rgb(230, 141, 21),
						0px 21px rgb(254, 200, 3),
						0px 28px rgb(221, 229, 107),
						0px 35px rgb(62, 162, 48),
						0px 42px rgb(1, 136, 194);
		}

	</style>

</head>
<body>

<div class="polaroid">
	<div class="button"></div>
	<div class="flash"></div>
	<div class="polaroid-body"></div>
	<div class="blinker"></div>
	<div class="zoom">
		<div class="reflections"></div>
	</div>
	<div class="stripes"></div>
</div>

</body>
</html>
